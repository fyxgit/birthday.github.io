<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐！</title>
    <style>
        body {
            text-align: center;
            background: url('https://source.unsplash.com/1080x1920/?birthday') no-repeat center center/cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 30vh;
        }
        h1 {
            font-size: 2.5em;
            animation: fadeIn 2s ease-in-out;
        }
        .message {
            font-size: 1.5em;
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .btn {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<audio id="bg-music" src="https://www.bensound.com/bensound-music/bensound-birthday.mp3" preload="auto" playsinline webkit-playsinline></audio>
<div class="container">
    <h1>🎉 生日快乐！🎂</h1>
    <p class="message">愿你笑容常在，幸福美满！🎁🎈</p>
    <button class="btn" onclick="playMusic()">点击查看祝福</button>
</div>

<script>
    function playMusic() {
        var audio = document.getElementById('bg-music');
        var message = document.querySelector('.message');
        var button = document.querySelector('.btn');

        // 先显示祝福信息并隐藏按钮
        message.style.display = 'block';
        button.style.display = 'none';

        // 尝试播放音乐
        audio.play().catch(function(err) {
            console.log("播放错误:", err);
            alert("音频播放失败，请手动点击播放音乐或在浏览器中打开页面。");
        });
    }
</script>
</body>
</html>
